<!DOCTYPE html>

<head>
  <meta charset="UTF-8">

<body>
<script type="module">

  import {jsonp} from '../jsonp.js'

  const url = 'https://c.y.qq.com/musichall/fcgi-bin/fcg_yqqhomepagerecommend.fcg';
  const options = {
    params: {
      g_tk: 1928093487,
      inCharset: 'utf-8',
      outCharset: 'utf-8',
      notice: 0,
      format: 'jsonp',
      platform: 'h5',
      uin: 0,
      needNewCode: 1
    },
    jsonpCallback: 'jsonpCallback'
  }

  jsonp(url, options)
    .then(res => {
      console.log(res)
    })
    .catch(err => {
      console.log(err)
    })

</script>
